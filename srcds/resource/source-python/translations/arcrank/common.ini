[chat_base]
en="{color_highlight}|Arc{color_tag}Rank{color_highlight}| {message}"
ru="{color_highlight}|Arc{color_tag}Rank{color_highlight}| {message}"

[load]
en="{color_highlight}ArcRank {color_default}plugin is loaded"
ru="{color_default}Плагин {color_highlight}ArcRank {color_default}загружен"

[unload]
en="{color_highlight}ArcRank {color_default}plugin is unloaded"
ru="{color_default}Плагин {color_highlight}ArcRank {color_default}выгружен"

[points_earned]
en="{color_default}You've earned {color_points_earned}{points} points {color_default}for {color_highlight}{reason}"
ru="{color_default}Вы заработали {color_points_earned}{points} очков {color_default}за {color_highlight}{reason}"

[points_lost]
