ru="{color_default}Вы потеряли {color_points_lost}{points} очков {color_default}за {color_highlight}{reason}"

[points_diff_round]
en="{color_default}This round you've earned {color_points_earned}{plus:,} points {color_default}and lost {color_points_lost}{minus:,} points"
ru="{color_default}За этот раунд вы заработали {color_points_earned}{plus:,} очков {color_default}и потеряли {color_points_lost}{minus:,} очков"
